<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoheAP</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper purple lighten-3">
                <a href="#" class="brand-logo">HoheAP</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#agenda">Agenda</a></li>
                    <li><a href="#financeiro">Financeiro</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="home">
            <!-- Conteúdo da seção Home com gráficos e próximos atendimentos -->
            <div class="row">
                <div class="col s12 m6">
                    <!-- Gráficos sobre mês e remuneração -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Gráficos</span>
                            <!-- Insira seus gráficos aqui -->
                        </div>
                    </div>
                </div>
                <div class="col s12 m6">
                    <!-- Próximos atendimentos -->
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">Próximos Atendimentos</span>
                            <!-- Insira a lista de próximos atendimentos aqui -->
                            <ul class="collection">
                                <li class="collection-item">Atendimento 1</li>
                                <li class="collection-item">Atendimento 2</li>
                                <li class="collection-item">Atendimento 3</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="agenda">
            <div class="row">
                <div class="input-field col s6">
                    <label>Ano</label>
                </div>
                <div class="input-field col s6">
                    <label>Mês</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select id="ano" class="browser-default">
                        <option value="" disabled selected>Escolha um ano</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>

                </div>
                <div class="input-field col s6">
                    <select id="mes" class="browser-default">
                        <option value="" disabled selected>Escolha um mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>
            </div>
            <!-- Lista de itens da agenda -->
            <ul id="agenda-list" class="collection">
                <!-- Itens da agenda serão adicionados dinamicamente aqui -->
            </ul>
        </section>

        <section id="financeiro">
            <!-- Seletores de Mês e Ano -->
            <!-- Tabela com as 6 colunas -->
            <div class="row">
                <div class="input-field col s6">
                    <select id="mes-financeiro">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                    <label>Mês</label>
                </div>
                <div class="input-field col s6">
                    <select id="ano-financeiro">
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                    <label>Ano</label>
                </div>
            </div>
            <!-- Tabela com as 6 colunas -->
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Total Mensal</th>
                        <th>Ocorrência</th>
                        <th>Sessão</th>
                        <th>Valor Sessão</th>
                        <th>Vencimentos</th>
                        <th>Pago</th>
                    </tr>
                </thead>
                <tbody id="financeiro-table">
                    <!-- Os dados financeiros serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Seu arquivo JavaScript personalizado -->
    <script src="scripts.js"></script>
</body>

</html>
